<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Pizza Calculator</title>
    <link rel="icon" type="image/x-icon" href="./pizzaIcon.ico">
</head>

<body>
    <div class="container">
        <div class="row title">
            <h1>Qoria Pizza Qalculator</h1>
            <hr />
        </div>
        <div class="row controls">
            <div class="col">
                <label for="personSelect">Number of People</label>
                <select class="form-control" id="personSelect"></select>
            </div>
            <div class="col right">
                <div class="form-group row">
                    <label for="rangeControl">Pizza Consumption Per Person</label>
                    <input type="range" class="form-control-range" id="rangeControl" min="0" max="100" value="80">
                    <p id="rangeValue"></p>
                </div>
            </div>
        </div>
        <div class="row" id="pizzaHeading">
            <div class="col">
                <h2><span id="pizzas">Pizza</span> Required</h2>
                <h3 id="totalPizza"></h3>
            </div>
        </div>
        <div class="row" id="pizzaBox">
        </div>
        <div class="row" id="sidesHeading">
            <div class="col">
                <h2>Sides</h2>
                <h3 id="totalSides"></h3>
            </div>

        </div>

        <div class="row" id="sides">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
